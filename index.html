<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eldritch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="ancients-wrapper">
        <img alt="azathoth" src="./assets/Ancients/Azathoth.png" class="ancient-card azathoth" id="azathoth"></img>
        <img alt="cthulhu" src="./assets/Ancients/Cthulthu.png" class="ancient-card cthulhu" id="cthulhu"></img>
        <img alt="iogsothoth" src="./assets/Ancients/Iogsothoth.png" class="ancient-card iogsothoth" id="iogSothoth"></img>
        <img alt="shubniggurath" src="./assets/Ancients/Shubniggurath.png" class="ancient-card shubNiggurath" id="shubNiggurath"></img>
      </div>
      <div class="difficulty-wrapper">
        <div class="difficulty very-easy" id="very-easy">Очень легкий</div>
        <div class="difficulty easy" id="easy">Легкий</div>
        <div class="difficulty normal" id="normal">Средний</div>
        <div class="difficulty high" id="high">Высокий</div>
        <div class="difficulty very-high" id="very-high">Очень высокий</div>
      </div>
      <div class="cards-shuffle">
        <span>Замешать карты</span>
      </div>
      <div class="stages-wrapper">
        <ul class="stages-list">
          <li class="stage stage1">Первая стадия</li>
          <ul class="stage">
            <li class="stage-item green">хх</li>
            <li class="stage-item brown">хх</li>
            <li class="stage-item blue">хх</li>
          </ul>
          <li class="stage stage2">Вторая стадия</li>
          <ul class="stage">
            <li class="stage-item green">хх</li>
            <li class="stage-item brown">хх</li>
            <li class="stage-item blue">хх</li>
          </ul>
          <li class="stage stage3">Третья стадия</li>
          <ul class="stage">
            <li class="stage-item green">хх</li>
            <li class="stage-item brown">хх</li>
            <li class="stage-item blue">хх</li>
          </ul>
        </ul>
      </div>
      <div class="myth-cards">
        <img alt="card shirt" src="./assets/mythicCardBackground.png" class="myth-cards-deck"></img>
        <img alt="myth card" src="./assets/mythicCardBackground.png" class="myth-cards-face" id="card-face"></img>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
