<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eldritch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="ancients-wrapper">
        <div class="ancient-card azathoth active"></div>
        <div class="ancient-card cthulthu"></div>
        <div class="ancient-card iogsothoth"></div>
        <div class="ancient-card shubniggurath"></div>
      </div>
      <div class="difficulty-wrapper">
        <div class="difficult active">Очень легкий</div>
        <div class="difficult">Легкий</div>
        <div class="difficult">Средний</div>
        <div class="difficult">Высокий</div>
        <div class="difficult">Очень высокий</div>
      </div>
      <div class="cards-shuffle">
        <span>Замешать карты</span>
      </div>
      <div class="stages-wrapper">
        <ul class="stages-list">
          <li class="stage stage1">Первая стадия</li>
          <ul class="stage">
            <li class="stage-item green">хх</li>
            <li class="stage-item brown">хх</li>
            <li class="stage-item blue">хх</li>
          </ul>
          <li class="stage stage2">Вторая стадия</li>
          <ul class="stage">
            <li class="stage-item green">хх</li>
            <li class="stage-item brown">хх</li>
            <li class="stage-item blue">хх</li>
          </ul>
          <li class="stage stage3">Третья стадия</li>
          <ul class="stage">
            <li class="stage-item green">хх</li>
            <li class="stage-item brown">хх</li>
            <li class="stage-item blue">хх</li>
          </ul>
        </ul>
      </div>
      <div class="myth-cards">
        <div class="myth-cards-deck"></div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
